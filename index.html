<html>

<head>
    <link href="style.css" rel="stylesheet">
    <title>CSS 2</title>
</head>

<header>
    <h1>
        <span class="header-subtitile">HOW TO BASKET</span>
        <p class="header-title">
            Play Basket Ball
        </p>
    </h1>
</header>
<main>
    <div class="car-line">
        <input class="step1" id="step1" type="checkbox"/><input class="step2" id="step2" type="checkbox"/><input
            class="step3" id="step3" type="checkbox"/><input class="step4" id="step4" type="checkbox"/>
        <img src="baskethd.png" class="car car-silver">
        <div class="breadcrumbs breadcrumbs-flat">
            <label class="passo1-label" for="step1">start</label><label class="passo2-label" for="step2">step2</label><label
                class="passo3-label" for="step3">step 3</label><label class="passo4-label" for="step4">finish</label>
        </div>
        <div class="congrats">
            <h2 class="congrats-title">
                Congratulations!
            </h2>
            <h3 class="congrats-subtitle">
                You are now a Basket Ball Player.
            </h3>
        </div>
    </div>
    <img src="basket.png" id="basket"/>

</main>

</html>
